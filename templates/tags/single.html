{% extends "base.html" %}

{% block css %}{{ config.base_url }}/index.css{% endblock css %}


{% block content %}
<section class="article">
    <h1 class="title">Tag - {{ term.name }}</h1>
    <div>
        {% for page in term.pages %}
        <div class="page"><a href="{{ page.permalink }}">{{ page.title }}</a></div>
        {% endfor %}
    </div>
</section>
{% endblock content %}
