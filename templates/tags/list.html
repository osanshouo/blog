{% extends "base.html" %}

{% block css %}{{ config.base_url }}/index.css{% endblock css %}

{% block content %}
<section class="article">
  <h1 class="title">Tags</h1>
  {% for term in terms %}
  <div><a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})</div>
  {% endfor %}
</section>
{% endblock content %}
