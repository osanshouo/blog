<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="{{ config.base_url }}/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="{% block css %}{% endblock %}">
  {% block css2 %}{% endblock %}
  {% block mathjax %}{% endblock %}
</head>

<body>
  <header>
    <div class="header-container"><a href="{{ config.base_url }}">{{ config.title }}</a></div>
  </header>

  <main class="main">
    {% block content %} {% endblock %}
  </main>

  <footer>
    <div class="footer-container">&copy;2021-2022 osanshouo</div>
  </footer>
</body>

</html>
